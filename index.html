<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Corporation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .newsfeed {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .right-sidebar {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            float: right;
            width: 30%;
        }
        .message-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Facebook Corporation</h1>
    </div>
    <div class="container">
        <div class="search-bar">
            <label for="searchInput">Search people:</label>
            <input type="text" id="searchInput" placeholder="Enter name...">
            <button>Search</button>
        </div>
        <div class="newsfeed">
            <!-- Newsfeed content goes here -->
            <h2>Newsfeed</h2>
            <p>This is where the newsfeed content would be displayed.</p>
        </div>
        <div class="right-sidebar">
            <h3>Messaging</h3>
            <!-- Messaging feature content goes here -->
            <form class="message-form">
                <label for="recipientInput">Recipient:</label>
                <input type="text" id="recipientInput" placeholder="Enter recipient...">
                <label for="messageTextarea">Message:</label>
                <textarea id="messageTextarea" placeholder="Enter your message..."></textarea>
                <button>Send</button>
            </form>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
