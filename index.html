<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Corporation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #fff;
            padding: 10px;
        }
        nav input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        nav input[type="submit"] {
            padding: 8px 20px;
            background-color: #3b5998;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        nav input[type="submit"]:hover {
            background-color: #2d4473;
        }
        footer {
            background-color: #3b5998;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .feedback-form {
            margin-top: 20px;
        }
        .feedback-form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .feedback-form input[type="submit"] {
            padding: 8px 20px;
            background-color: #3b5998;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form input[type="submit"]:hover {
            background-color: #2d4473;
        }
        .message-feature {
            float: right;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Facebook Corporation</h1>
    </header>
    <div class="container">
        <nav>
            <form action="#">
                <input type="text" placeholder="Search people...">
                <input type="submit" value="Search">
            </form>
        </nav>
        <div class="feedback-form">
            <h2>Feedback</h2>
            <form action="#">
                <textarea placeholder="Enter your feedback..."></textarea><br>
                <input type="submit" value="Submit Feedback">
            </form>
        </div>
        <div class="message-feature">
            <h2>Messaging</h2>
            <p>This is where the messaging feature goes.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Facebook Corporation. All rights reserved.
    </footer>
</body>
</html>
